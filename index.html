<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia quiz app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loader"></div>
    </div>

    <div data-screen="setup" class="active">
        <h1>Trivia Quiz</h1>
        <div class="category-selection">
            <h2>Select Categories</h2>
            <div id="categories" class="categories-grid"></div>
        </div>

        <div class="difficulty-selection">
            <h2>Select Difficulty</h2>
            <div class="difficulty-options">
                <label class="difficulty-option">
                    <input type="radio" name="difficulty" value="easy" checked>
                    <span class="difficulty-bubble easy">Easy</span>
                </label>
                <label class="difficulty-option">
                    <input type="radio" name="difficulty" value="medium">
                    <span class="difficulty-bubble medium">Medium</span>
                </label>
                <label class="difficulty-option">
                    <input type="radio" name="difficulty" value="hard">
                    <span class="difficulty-bubble hard">Hard</span>
                </label>
            </div>
        </div>

        <button id="start-btn" class="btn">Start Quiz</button>
        <div id="error" class="error-message"></div>
    </div>

    <div data-screen="quiz">
        <div class="quiz-header">
            <div class="score">Score: <span id="score">0</span></div>
            <div id="timer" class="timer">10s</div>
        </div>

        <div class="question-container">
            <div class="question-meta">
                <span id="category" class="category-tag"></span>
                <span id="difficulty" class="difficulty-tag"></span>
            </div>
            <h2 id="question"></h2>
            <div id="answers" class="answers-grid"></div>
        </div>

        <button id="skip-btn" class="btn">Skip Question</button>
    </div>

    <div data-screen="results">
        <h1>Quiz Results</h1>
        <div class="results-summary">
            <h2>Final Score: <span id="final-score">0</span></h2>
            <div class="stats-grid">
                <div class="stat-box correct-stat">
                    <span class="stat-value" id="correct-count">0</span>
                    <span class="stat-label">Correct</span>
                </div>
                <div class="stat-box wrong-stat">
                    <span class="stat-value" id="wrong-count">0</span>
                    <span class="stat-label">Wrong</span>
                </div>
                <div class="stat-box skipped-stat">
                    <span class="stat-value" id="skipped-count">0</span>
                    <span class="stat-label">Skipped</span>
                </div>
            </div>
        </div>

        <div id="results-details" class="results-details"></div>
        <button id="restart-btn" class="btn">Restart Quiz</button>
    </div>
</body>
</html>
